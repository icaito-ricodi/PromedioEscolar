<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML5, CSS3 y JAVASCRIPT">
    <meta name="description" content="Pagina web de un programa para escuelas...*PROMEDIO ESCOLAR*">
    <meta author = "Ricardo Diosdado">
    <title>Promedio Escolar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="RDH.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <h1>Pagina WEB Escolar</h1>

        <div class="form-container">
            <h2>Agregar Nuevo Alumno</h2>
            <label for="nombre-alumno">Nombre:</label>
            <input type="text" id="nombre-alumno">
            <button onclick="agregarAlumno()">Agregar</button>
        </div>

        <div class="form-container">
            <h2>Registrar Calificaci贸n</h2>
            <label for="alumno-calificacion">Alumno:</label>
            <select id="alumno-calificacion"></select>
            <label for="materia">Materia:</label>
            <input type="text" id="materia">
            <label for="calificacion">Calificaci贸n:</label>
            <input type="number" id="calificacion" min="0" max="10" step="0.1">
            <button onclick="registrarCalificacion()">Registrar</button>
        </div>

        <div class="form-container">
            <h2>Consultar Promedio del Alumno</h2>
            <label for="consultar-alumno">Alumno:</label>
            <select id="consultar-alumno"></select>
            <button onclick="mostrarDetallesAlumno()">Consultar</button>
            <div id="detalles-alumno"></div>
        </div>

        <div class="form-container">
            <h2>Eliminar Alumno</h2>
            <label for="eliminar-alumno">Alumno a eliminar:</label>
            <select id="eliminar-alumno"></select>
            <button onclick="eliminarAlumno()">Eliminar</button>
            <div id="mensaje-eliminacion"></div>
        </div>

        <div class="form-container">
            <h2>Editar Calificaciones</h2>
            <label for="editar-alumno">Alumno:</label>
            <select id="editar-alumno" onchange="actualizarMateriasEditar()"></select>
            <label for="editar-materia">Materia:</label>
            <select id="editar-materia"></select>
            <label for="nueva-calificacion">Nueva Calificaci贸n:</label>
            <input type="number" id="nueva-calificacion" min="0" max="10" step="0.1">
            <button onclick="cambiarCalificacion()">Cambiar Calificaci贸n</button>
            <button onclick="eliminarMateria()">Eliminar Materia</button>
            <div id="mensaje-edicion"></div>
        </div>

        <div class="display-container">
            <h2 id="titulo-lista-alumnos" style="cursor: pointer;" onclick="toggleListaAlumnos()">Lista de Alumnos, Materias y Calificaciones</h2>
            <ul id="lista-alumnos" style="display: none;">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
